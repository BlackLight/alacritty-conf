---
# Fullnight colorscheme
# by Maddison Hellstrom (https://github.com/b0o)

# prettier-ignore
colors: # yamllint disable rule:colons rule:comments
  primary:
    foreground:        "#F1EFF8"
    background:        "#383A62"
    dim_foreground:    "#B5A593"
